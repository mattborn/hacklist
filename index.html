<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index</title>
    <style>
        :root {
            --color-bg: #fff;
            --color-text: #101828;
            --color-text-secondary: #666;
            --color-border: #eee;
            --color-tab: #f5f5f5;
            --color-tab-active: #101828;
            --color-tab-text: #666;
            --color-tab-text-active: #fff;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #101828;
                --color-text: #fff;
                --color-text-secondary: #999;
                --color-border: #222;
                --color-tab: #1a2333;
                --color-tab-active: #fff;
                --color-tab-text: #999;
                --color-tab-text-active: #101828;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.5;
            background: var(--color-bg);
            color: var(--color-text);
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 8px 16px;
            background: var(--color-tab);
            border: none;
            border-radius: 20px;
            color: var(--color-tab-text);
            cursor: pointer;
        }
        .tab.active {
            background: var(--color-tab-active);
            color: var(--color-tab-text-active);
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            flex: 1 1 300px;
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
            text-decoration: none;
            color: inherit;
        }
        .card h2 {
            margin: 0 0 8px 0;
        }
        .card p {
            margin: 0;
            color: var(--color-text-secondary);
        }
        .tags {
            margin-top: 8px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <div class="tabs" id="tabs">
        <button class="tab active" data-tag="all">All</button>
    </div>
    <div class="cards" id="cards"></div>
    <script>
        fetch('cards.json')
            .then(response => response.json())
            .then(cards => {
                const container = document.getElementById('cards');
                const tabs = document.getElementById('tabs');
                const tags = new Set(['all']);
                
                // Collect unique tags
                cards.forEach(card => {
                    if (card.tags) {
                        card.tags.forEach(tag => tags.add(tag));
                    }
                });
                
                // Create tag filters
                tags.forEach(tag => {
                    if (tag !== 'all') {
                        const button = document.createElement('button');
                        button.className = 'tab';
                        button.textContent = tag;
                        button.dataset.tag = tag;
                        tabs.appendChild(button);
                    }
                });
                
                // Add click handlers
                tabs.addEventListener('click', e => {
                    if (e.target.classList.contains('tab')) {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        const selectedTag = e.target.dataset.tag;
                        
                        document.querySelectorAll('.card').forEach(card => {
                            if (selectedTag === 'all' || card.dataset.tags.includes(selectedTag)) {
                                card.style.display = '';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    }
                });
                
                // Render cards
                cards.forEach(card => {
                    if (!card.title) return;
                    
                    const a = document.createElement('a');
                    a.className = 'card';
                    a.href = card.path;
                    a.dataset.tags = card.tags?.join(',') || '';
                    
                    a.innerHTML = `
                        <h2>${card.title}</h2>
                        ${card.description ? `<p>${card.description}</p>` : ''}
                        ${card.tags?.length ? `<div class="tags">${card.tags.join(' Â· ')}</div>` : ''}
                    `;
                    
                    container.appendChild(a);
                });
            });
    </script>
</body>
</html>
